{% extends "../base.html" %}

{% block title %}MyTask{% end %}

{% block body%}
<div class="container flat_container" >
    <div class="panel global_invite people">
        <form action="/people" class="invite" data-remote="true" method="post">
            <div class="step">
                <span>Step 1</span>
            </div>
            <div class="row">
                <section class="invite">
                    <header>
                        <h1 style="font-weight:bold; margin-bottom: 10px">邀请用户</h1>
                        <h1>输入要邀请用户的Email:</h1>
                    </header>
                    <div class="invitees" data-behavior="invitees">
                        <div class="person invitee field blank">
                            <div class="autocomplete_people">
                                <div class="icon"></div>
                                <div class="input">
                                    <input type="text" value="" spellcheck="false">
                                </div>
                                <div class="suggestions" data-role="suggestions_view">
                                    <ol class="suggestions">
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="step">
                <span>Step 2</span>
            </div>
            <div class="row">
                <section>
                    <header>
                        <h1>用户能访问的项目</h1>
                    </header>
                    <p class="person_project_controls">
                        <a class="decorated" href="#">全选</a>
                    </p>
                    <table class="accesses" data-display="invite_projects">
                        <tbody>
                            <tr data-project-id="2409861">
                                <th>
                                    <input id="invite_project_2409861" name="project_ids[]" type="checkbox" value="2409861">
                                </th>
                                <td>
                                    <label for="invite_project_2409861">
                                        Explore Basecamp!
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
            <div class="step">
                <span>Step 3</span>
            </div>
            <div class="row">
                <section class="superpowers">
                    <header>
                        <h1>用户具有的权限</h1>
                    </header>
                    <table>
                        <tbody>
                            <tr data-project-id="2409861">
                                <th>
                                    <input id="can_create_projects" name="can_create_projects" type="checkbox" value="1">
                                </th>
                                <td>
                                    <label for="invite_project_2409861">
                                        创建项目
                                    </label>
                                </td>
                            </tr>
                            <tr data-project-id="2409861">
                                <th>
                                    <input id="admin" name="admin" type="checkbox" value="1">
                                </th>
                                <td>
                                    <label for="invite_project_2409861">
                                        管理员
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
            <div class="step">
                <span>Step 4</span>
            </div>
            <div class="row">
                <section class="done">
                    <p class="submit">
                        <input name="commit" type="submit" value="Send the invitation">
                    </p>
                    <p>每个用户将会收到一封带有加入团队的邮件.</p>
                </section>
            </div>
        </form>
    </div>
</div>
{% end %}

{% block script %}
$(function(){
})

{% end %}
